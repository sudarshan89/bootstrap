<!doctype html>
<html class="no-js">
<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

<body ng-app="frontend" ng-controller="loginCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">About</h3>
                </div>
                <div class="panel-body">
                    A seed frontend package structure built with yeoman. Used angular-generator to create it.
                    <br>                    
                    A simple login module has been added. On click of login button on the right of the window.
                    <br>
                    A login popup will appear.Enter the below credential.
                    <br>
                    <code>
                        &nbsp;Username : admin@gmail.com<br>
                        &nbsp;Password : admin
                    </code>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success" id="submit" ng-click="openLogin()">Test Drive</button>
        </div>
    </div>

</div>



<!--[if lt IE 9]>

<!-- endbower -->
<!-- endbuild -->
